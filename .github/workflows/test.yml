name: Continuous Integration

on:
  push:
    branches: [main, master]
  pull_request:
  workflow_dispatch:

jobs:
  test:
    name: Test (${{ matrix.target }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        target: [nodejs, neko]
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Install Haxe
        uses: krdlab/setup-haxe@v2.0.2
        with:
          haxe-version: 4.3.7
      
      - name: Install dependencies
        run: haxelib install haxelib.json
      
      - name: Compile tests (${{ matrix.target }})
        run: haxe test-${{ matrix.target }}.hxml
      
      - name: Run tests (${{ matrix.target }})
        run: |
          if [ "${{ matrix.target }}" = "nodejs" ]; then
            node bin/tests.js
          else
            neko bin/tests.n
          fi
